
<div class="searchBar">
  <input type="text" [(ngModel)]="feedSearch" class="search-input" placeholder="search ... ">
  <button type="button" (click)="getFeeds(feedSearch)"> Search</button>
</div>

<div class="flex-container">
  <div *ngFor="let photo of feeds.photos.photo" class="flex-items">
    <img class="photo" src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_b.jpg">
  </div>
</div>
